
<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1>Pixel Art Maker</h1>

            <h2>Choose Grid Size</h2>
            <div class="content">
                <label for="height">Grid Height:</label>
                <input type="number" id="height" name="height" min="10" value="10">
                <label for="width">Grid Width:</label>
                <input type="number" id="width" name="width" min="10" value="10">
                <button class="btn btn-primary" id="createCanvas">Submit</button>
            </div>
            <br/>
            <br/>
            <label for="colorPicker">Choose Color</label>
            <input type="color" name="colrPicker" id="colorPicker"><br/><br/>

            <button class="btn btn-danger" id="clearAll">Clear Canvas</button>

            <h2>Canvas</h2>
            <table id="canvas"></table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
